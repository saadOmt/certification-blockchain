    <meta charset="UTF-8">

    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #eef2f6; }
        .card { background: white; padding: 30px; border-radius: 12px; border-left: 6px solid #007bff; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        button:hover { background-color: #0056b3; }

<body>
    <div class="nav">
        <a href="index.html"><- Admin</a> | Using: <strong>ESCP (Compte #1)</strong> | <a href="entreprise.html">Entreprise -></a>
    </div>

    <h1>üè´ ESCP Europe</h1>

    <div class="card">
        <h2>√âmettre un Dipl√¥me</h2>
        <p>Connect√© en tant que : <strong>0x7099... (ESCP)</strong></p>
        
        <input type="text" id="studentName" placeholder="Nom de l'√©tudiant (ex: Saad)">
        <input type="text" id="degreeLabel" placeholder="Intitul√© (ex: Master Finance)">
        
        <button onclick="createDiploma()">‚úçÔ∏è Signer et Cr√©er</button>

        <div id="generatedCode"></div>
    </div>

    <script>
        // --- COLLE TON ADRESSE ICI ---
        const contractAddress = "0x5FbDB2315678afecb367f032d93F642f64180aa3"; 
        // -----------------------------

        const abi = [
            "function issueDiploma(string, string) public returns (bytes32)",
            "event DiplomaIssued(bytes32 indexed diplomaId, address indexed school, string student)"
        ];

        async function createDiploma() {
            const name = document.getElementById("studentName").value;
            const degree = document.getElementById("degreeLabel").value;
            const output = document.getElementById("generatedCode");
            
            if(!name) return alert("Nom manquant");

            try {
                const provider = new ethers.JsonRpcProvider("http://127.0.0.1:8545/");
                
                // --- C'EST ICI QUE LA MAGIE OP√àRE ---
                // On prend le compte #1 (Index 1) qui correspond √† l'adresse 0x7099...
                const signer = await provider.getSigner(1); 
                // ------------------------------------

                const contract = new ethers.Contract(contractAddress, abi, signer);

                output.style.display = "block";
                output.innerText = "Signature en cours...";

                const tx = await contract.issueDiploma(name, degree);
                const receipt = await tx.wait();

                // On cherche le code dans les logs
                let foundCode = null;
                for (const log of receipt.logs) {
                    try {
                        const parsedLog = contract.interface.parseLog(log);
                        if (parsedLog.name === 'DiplomaIssued') foundCode = parsedLog.args[0];
                    } catch (e) {}
                }

                if(foundCode) {
                    output.innerHTML = `<strong>‚úÖ DIPL√îME CR√â√â !</strong><br>Code pour l'√©tudiant :<br><br>${foundCode}`;
                }

            } catch(err) {
                console.error(err);
                if(err.message.includes("revoquee")) {
                    output.innerHTML = "<strong style='color:red'>ERREUR : Cette √©cole n'est pas autoris√©e !</strong><br>Allez sur la page Admin pour l'ajouter.";
                } else {
                    output.innerText = "Erreur : " + err.message;
                }
            }
        }
    </script>
