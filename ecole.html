    <script>
        // --- REMPLACE PAR TON ADRESSE DE CONTRAT ---
        const contractAddress = "0x5fbdb2315678afecb367f032d93f642f64180aa3"; 
        // -------------------------------------------

        const abi = [ "function issueDiploma(bytes32) public" ];

        async function issueDiploma() {
            const name = document.getElementById("studentName").value.trim();
            const degree = document.getElementById("degreeLabel").value.trim();
            const signerAddr = document.getElementById("signerAddress").value.trim();
            const msgBox = document.getElementById("statusMessage");

            if(!name || !signerAddr) return alert("Remplissez tout !");

            // 1. G√©n√©ration du Secret
            const randomBytes = new Uint8Array(32);
            crypto.getRandomValues(randomBytes);
            const secret = ethers.hexlify(randomBytes);

            try {
                // 2. Calcul du Hash (C'est ici que √ßa plantait avec l'ancienne version)
                const dataHash = ethers.solidityPackedKeccak256(
                    ["string", "string", "bytes32"], 
                    [name, degree, secret]
                );

                // Affichage imm√©diat pour le test
                document.getElementById("outName").innerText = name;
                document.getElementById("outDegree").innerText = degree;
                document.getElementById("outSecret").innerText = secret;
                document.getElementById("outHash").innerText = dataHash.substring(0, 20) + "...";
                document.getElementById("paperDiploma").style.display = "block";
                document.getElementById("paperDiploma").scrollIntoView({behavior: "smooth"});

                msgBox.style.display = "block";
                msgBox.innerText = "Signature et envoi √† la blockchain...";
                msgBox.style.color = "blue";

                const provider = new ethers.JsonRpcProvider("http://127.0.0.1:8545/", undefined, { staticNetwork: true });
                const accounts = await provider.listAccounts();
                
                let signer = null;
                for(let i=0; i<20; i++) {
                    const s = await provider.getSigner(i);
                    if(s.address.toLowerCase() === signerAddr.toLowerCase()) {
                        signer = s;
                        break;
                    }
                }
                
                if(!signer) throw new Error(`L'adresse ${signerAddr} n'est pas connect√©e dans Hardhat.`);

                const contract = new ethers.Contract(contractAddress, abi, signer);
                
                const tx = await contract.issueDiploma(dataHash);
                msgBox.innerText = "Transaction envoy√©e ! Attente de validation...";
                await tx.wait();

                msgBox.innerText = "‚úÖ SUCC√àS : Hash ancr√© dans la Blockchain !";
                msgBox.style.color = "green";
                alert("Dipl√¥me valid√© sur la Blockchain !");

            } catch(err) {
                console.error(err);
                msgBox.innerText = "‚ùå ERREUR : " + err.message;
                msgBox.style.color = "red";

            }
        }
