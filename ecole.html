<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Ecole</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #eef2f6; }
        .nav { background: #333; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 20px; }
        .nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
        .nav a:hover { text-decoration: underline; color: #ddd; }

        .card { background: white; padding: 30px; border-radius: 12px; border-left: 6px solid #007bff; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #007bff; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
</head>
<body>
    <div class="nav">
        <a href="index.html">Admin</a> |
        <a href="ecole.html">Ecole</a> |
        <a href="etudiant.html">Etudiant</a> |
        <a href="entreprise.html">Verificateur</a>
    </div>

    <h1>Emission de Verifiable Credential (W3C)</h1>
    <div class="card">
        <label>Adresse Ecole (Signataire) :</label>
        <input type="text" id="signerAddress" value="0x1CBd3b2770909D4e10f157cABC84C7264073C9Ec">
        <input type="text" id="studentName" placeholder="Nom Etudiant">
        <input type="text" id="degreeLabel" placeholder="Diplome">
        <button onclick="issueVC()">Generer le Fichier JSON (VC)</button>
    </div>

    <script>
        const contractAddress = "0x5FbDB2315678afecb367f032d93F642f64180aa3"; // ⚠️ A REMPLACER
        const abi = ["function issueDiploma(bytes32) public"];

        async function issueVC() {
            const name = document.getElementById("studentName").value.trim();
            const degree = document.getElementById("degreeLabel").value.trim();
            const signerAddr = document.getElementById("signerAddress").value.trim();

            if(!name || !degree) return alert("Remplissez tout !");

            const secret = ethers.hexlify(ethers.randomBytes(32));
            const hash = ethers.solidityPackedKeccak256(["string","string","bytes32"], [name, degree, secret]);

            try {
                const provider = new ethers.JsonRpcProvider("http://127.0.0.1:8545/", undefined, { staticNetwork: true });
                let signer = null;
                for(let i=0; i<20; i++) {
                    const s = await provider.getSigner(i);
                    if(s.address.toLowerCase() === signerAddr.toLowerCase()) { signer = s; break; }
                }
                
                if(!signer) return alert("Adresse ecole introuvable dans Hardhat");

                const contract = new ethers.Contract(contractAddress, abi, signer);
                
                alert("Signature sur la blockchain en cours...");
                const tx = await contract.issueDiploma(hash);
                await tx.wait();

                // Creation du JSON W3C
                const verifiableCredential = {
                    "@context": ["https://www.w3.org/2018/credentials/v1"],
                    "type": ["VerifiableCredential", "UniversityDegreeCredential"],
                    "issuer": signerAddr,
                    "issuanceDate": new Date().toISOString(),
                    "credentialSubject": { "name": name, "degree": degree, "secret_key": secret },
                    "proof": { "type": "EthereumHash", "hash": hash }
                };

                const blob = new Blob([JSON.stringify(verifiableCredential, null, 2)], {type : 'application/json'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `VC_${name}.json`;
                a.click();
                alert("Succes ! Fichier JSON telecharge.");

            } catch(e) { console.error(e); alert("Erreur : " + e.message); }
        }
    </script>
</body>
</html>
