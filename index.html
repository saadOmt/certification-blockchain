<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gouvernance</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; }
        .nav { background: #333; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 20px; }
        .nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
        .nav a:hover { text-decoration: underline; color: #ddd; }
        
        .card { background: white; padding: 30px; border-radius: 12px; border-left: 6px solid #6f42c1; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px;}
        .card.danger { border-left: 6px solid #dc3545; }
        h1 { color: #6f42c1; text-align: center; }
        
        select, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #6f42c1; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #5a32a3; }
        button.revoke { background-color: #dc3545; }
        button.check { background-color: #17a2b8; }

        .status-log { margin-top: 20px; padding: 10px; background: #eee; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
</head>
<body>
    <div class="nav">
        <a href="index.html">Admin</a> |
        <a href="ecole.html">Ecole</a> |
        <a href="etudiant.html">Etudiant</a> |
        <a href="entreprise.html">Verificateur</a>
    </div>

    <h1>Conseil d'Administration</h1>

    <div class="card">
        <label>Identite du votant :</label>
        <select id="adminSelector">
            <option value="0">Admin 1 (Compte #0)</option>
            <option value="1">Admin 2 (Compte #1)</option>
            <option value="2">Admin 3 (Compte #2)</option>
        </select>
    </div>

    <div class="card">
        <h3>Accrediter une Ecole</h3>
        <p>Il faut 2 signatures pour valider.</p>
        <label>Adresse de l'ecole :</label>
        <input type="text" id="schoolAddr" value="0x1CBd3b2770909D4e10f157cABC84C7264073C9Ec">
        <label>Nom de l'ecole :</label>
        <input type="text" id="schoolName" placeholder="Ex: HEC Paris">
        
        <div style="display: flex; gap: 10px;">
            <button onclick="checkStatus()" class="check">Verifier Statut</button>
            <button onclick="vote()">Voter / Signer</button>
        </div>
        <div id="logs" class="status-log" style="display:none;"></div>
    </div>

    <div class="card danger">
        <h3 style="color: #dc3545;">Revoquer une Ecole</h3>
        <input type="text" id="revokeAddr" placeholder="0x...">
        <button onclick="revoke()" class="revoke">Revoquer l'autorisation</button>
        <div id="logsRevoke" class="status-log" style="display:none;"></div>
    </div>

    <script>
        const contractAddress = "0x5FbDB2315678afecb367f032d93F642f64180aa3"; // ⚠️ A REMPLACER

        const abi = [ 
            "function voteForSchool(address, string) public",
            "function revokeSchool(address) public",
            "function proposals(address) public view returns (string, uint256, bool)",
            "function schools(address) public view returns (string, bool)",
            "event SchoolAuthorized(address indexed school, string name)"
        ];

        async function checkStatus() {
            const schoolAddr = document.getElementById("schoolAddr").value.trim();
            const logBox = document.getElementById("logs");
            logBox.style.display = "block";
            try {
                const provider = new ethers.JsonRpcProvider("http://127.0.0.1:8545/", undefined, { staticNetwork: true });
                const contract = new ethers.Contract(contractAddress, abi, provider);
                
                try {
                    const schoolData = await contract.schools(schoolAddr);
                    const proposalData = await contract.proposals(schoolAddr);
                    let msg = `Etat pour ${schoolAddr}:\n- Nom: ${schoolData[0] || proposalData[0]}\n- Votes: ${proposalData[1] || 0}/2\n- Autorise: ${schoolData[1]}`;
                    logBox.innerHTML = msg;
                } catch(e) { logBox.innerHTML = "Donnees indisponibles."; }
            } catch(err) { logBox.innerText = "Erreur: " + err.message; }
        }

        async function vote() {
            const adminIndex = document.getElementById("adminSelector").value;
            const schoolAddr = document.getElementById("schoolAddr").value.trim();
            const schoolName = document.getElementById("schoolName").value.trim();
            const logBox = document.getElementById("logs");

            try {
                const provider = new ethers.JsonRpcProvider("http://127.0.0.1:8545/", undefined, { staticNetwork: true });
                const signer = await provider.getSigner(parseInt(adminIndex));
                const contract = new ethers.Contract(contractAddress, abi, signer);

                logBox.innerText = "Envoi du vote...";
                const tx = await contract.voteForSchool(schoolAddr, schoolName);
                await tx.wait();
                logBox.innerText = "Vote pris en compte.";
                checkStatus();
            } catch(err) { 
                console.error(err);
                if(err.message.includes("deja traitee")) logBox.innerText = "Erreur: Ecole deja validee ou vote en cours.";
                else if(err.message.includes("Deja vote")) logBox.innerText = "Erreur: Vous avez deja vote.";
                else logBox.innerText = "Erreur: " + err.message; 
            }
        }

        async function revoke() {
            const adminIndex = document.getElementById("adminSelector").value;
            const schoolAddr = document.getElementById("revokeAddr").value.trim();
            const logBox = document.getElementById("logsRevoke");
            logBox.style.display = "block";

            try {
                const provider = new ethers.JsonRpcProvider("http://127.0.0.1:8545/", undefined, { staticNetwork: true });
                const signer = await provider.getSigner(parseInt(adminIndex));
                const contract = new ethers.Contract(contractAddress, abi, signer);
                
                logBox.innerText = "Revocation...";
                const tx = await contract.revokeSchool(schoolAddr);
                await tx.wait();
                logBox.innerText = "SUCCES : Ecole revoquee.";
            } catch(err) { logBox.innerText = "Erreur: " + err.message; }
        }
    </script>
</body>
</html>
